<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Odin RPS</title>
</head>

<body>
  <h1>Let's Play:</h1>
  <h2>Rock Paper Scissors</h2>
  <div class="game-board">
    <div class="buttons">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <img src="./img/gnome-spade.jpg">
    <div class="mid-section">
      <div class="choices">
        <div class="player-choice"></div>
        <div class="comp-choice"></div>
      </div>
      <div class="result"></div>
    </div>
    <img src="./img/gnome-stone.jpg">
  </div>

  <div class="score">
    <div class="win-count">Player: 0</div>
    <div class="tie-count">Tie Games: 0</div>
    <div class="loss-count">Computer: 0</div>
  </div>
  <div class="final-victor"></div>
</body>

</html>
